<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Scheduling</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">NeoLync Cab Scheduling</h1>
        <form id="timeSelectionForm" class="mt-4">
            <div class="mb-3">
                <label for="hodName" class="form-label">Your Name:</label>
                <input type="text" id="hodName" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="leavingTime" class="form-label">Select Your Leaving Time:</label>
                <select id="leavingTime" class="form-select" required>
                    <option value="Slot-1">Slot-1 (06:45pm)</option>
                    <option value="Slot-2">Slot-2 (08:30pm)</option>
                </select>
            </div>
            <button type="button" id="submitButton" class="btn btn-primary w-100">Submit</button>
            <br><br>
            <h5><b><i><u>NOTE:</u> If you are getting late than the mentioned Slots, please do inform FACILITY team in advance for consideration.</i></b></h5>
        </form>
        <div id="responseMessage" class="mt-4 text-center"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
